<div class="vacancy-card">
  <div class="flex-wrapper">
    <div class="vacancy-card-name">
      {{ vacancy.name }}
    </div>
    <div
      class="vacancy-card-logo"
      *ngIf="vacancy.employer?.logo_urls?.original"
    >
      <img [src]="vacancy.employer?.logo_urls?.[240]" alt="" />
    </div>
  </div>
  <div class="vacancy-card-company-name">
    {{ vacancy.employer?.name }}
  </div>
  <div class="vacancy-salary-wrapper">
    <span class="vacancy-card-salary">{{ vacancy.salary | salaryPipe }}</span>
    <span class="vacancy-card-currency">
      {{ vacancy.salary | salaryCurrencyPipe }}
    </span>
    <span></span>
  </div>

  <div>
    <span>{{ vacancy.experience.name }}</span>
    <span>{{ vacancy.employment.name }}</span>
  </div>
  <div>
    {{ vacancy.snippet.requirement }}
  </div>

  <button appearance="primary" tuiButton type="submit" class="submit-btn">
    Подробнее
  </button>
</div>
