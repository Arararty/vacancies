<div class="vacancy">
  <div class="vacancy-name">
    {{ vacancy.name }}
  </div>
  <div class="vacancy-salary-wrapper">
    <span class="vacancy-salary">{{ vacancy.salary | salaryPipe }}</span>
    <span class="vacancy-currency">
      {{ vacancy.salary | salaryCurrencyPipe }}</span
    >
  </div>

  <div>
    {{ vacancy.employer?.name }}
  </div>
  <div class="vacancy-logo" *ngIf="vacancy.employer?.logo_urls?.original">
    <img [src]="vacancy.employer?.logo_urls?.original" alt="" />
  </div>
</div>
